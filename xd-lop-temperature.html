<!DOCTYPE html>

    <title>Xay dung lop mo ta Temperature</title>
</head>

</body>
<script>
    class Temperature {
        C;
        F;
        Kenvin;

        constructor(C, F, Kenvin) {
            this.C = C
            this.F = F
            this.Kenvin = Kenvin
        }

        getF() {
            return 9/5 * this.C + 32
        }

        getKenvin() {
            return this.C + 273.15
        }
    }

    let result = new Temperature(25)
    document.write('Doi 25 do C sang do F la`: ' + result.getF() + '<br>' + 'Doi 25 do C sang Kenvin la`: ' + result.getKenvin())
</script>
